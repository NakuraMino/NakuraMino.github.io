---
layout: default
---

<div class="post">
    <header class="post-header">
        {% assign name = site.full_name | split: ' ' %}
        <h3 class="post-title"><span class="font-weight-bold">{{ name | first }}</span> {{ name | last }}</h3>
        <p class="post-description">{{ page.description }}</p>
    </header>

    <article>
        <div class="float-right profile col-4">
            <img width="auto" height="auto" class="img-fluid z-depth-1 rounded" src="{{ page.profile.image | prepend: '/assets/images/' | relative_url }}">
        </div>
        <div class="clearfix">
            {{ content }}
        </div>
        <hr>
        {% include news.html %}

        <hr>
        <div class="social">
           {% include socials.html %}
            <div class="contact-note">{{ site.contact_note }}</div>
        </div>
        <div class="footer text-center">
            <a href="/about_site"> About this site </a>
        </div>
    </article>
</div>
