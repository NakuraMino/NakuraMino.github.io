---
layout: default
---
<!-- page.html -->
<div class="post">
    <header class="post-header">
    <h3 class="post-title">{{ page.title }}</h3>
    {% if page.description %}
    <p class="post-description">{{ page.description }}</p>
    {% endif %}
    {% if page.show_date %}
    <p class="post-description"> {{ page.date | date: "%b %-d, %Y" }} </p>
    {% endif %}
    </header>

    <article>
        <div class="post post-footer">
            {{ content }}
        </div>
    </article>

</div>
