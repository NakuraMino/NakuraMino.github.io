<picture>
    <img 
        src="{{ include.path | relative_url }}" 
        {% if include.class %} class="{{ include.class }}" {% endif %}
        {% if include.width %} width="{{ include.width }}" {% else %} width="auto" {% endif %}
        {% if include.height %} height="{{ include.height }}" {% else %} height="auto" {% endif %}
        {% if include.min-height %} min-height="{{ include.min-height }}" {% else %} min-height="auto" {% endif %}
        {% if include.max-height %} max-height="{{ include.max-height }}" {% else %} max-height="auto" {% endif %}
        {% if include.min-width %} min-width="{{ include.min-width }}" {% else %} min-width="auto" {% endif %}
        {% if include.max-width %} max-width="{{ include.max-width }}" {% else %} max-width="auto" {% endif %}
        {% if include.alt %} alt="{{ include.alt }}" {% endif %}
        {% if include.title %} alt="{{ include.title }}" {% endif %}
    />
</picture>
